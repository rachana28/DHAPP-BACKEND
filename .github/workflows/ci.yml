name: CI Check

# Trigger this check every time you push to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Get your code
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Set up Python (Matches your Render version)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    # 3. Install your dependencies (catches errors in requirements.txt)
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 4. Basic Syntax Check (Optional but recommended)
    # This ensures your python files at least compile correctly
    - name: Check for Syntax Errors
      run: |
        # This will fail if there are major syntax errors in your code
        python -m compileall .